<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="./assets/css/style.css">
<style>
  .login {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>
</head>
<body>
  <section class="login ps-3 pe-3" style="width: 100%;">
    <div>
      <h1 class="fw-bold">Login</h1>
      <p>Securely login to your account</p>
      <div class="form-floating mb-3">
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <option selected>Brand Owner</option>
          <option value="1">Brand Pilot Sales Man</option>
          <option value="2">Distributor</option>
          <option value="3">Distributor Pilot Sales Man </option>
          <option value="4">Retailer (Shop)</option>
        </select>
        <label for="floatingSelect">Select Type of Login</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="floatingInput" placeholder="Enter Number">
        <label for="floatingInput"><i class="fa-solid fa-phone"></i> Mobile Number</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword"><i class="fa-solid fa-lock"></i> Password</label>
      </div>
      <div class="bttn text-center mb-3" style="width: 100%;">
        <a href="./Distributor.html" class="btn btn-primary" style="width: 100%; background: rgba(27, 154, 179, 1); padding: 12px 0px; border: 0; font-size: 20px;">Login</a>
      </div>
      <div class="text-center mb-3">
        <a href="#" style="color: rgba(27, 154, 179, 1);">Fogot Password</a>
      </div>
      <div class="text-center">
        <h6>Create An Account <a href="./signup.html" style="color: rgba(27, 154, 179, 1);"> Sign Up</a></h6>
      </div>
    </div>
  </section>
  <div style="position: absolute; bottom: 3%;" class="text-center ps-3 pe-3">
    <p>By clicking Continue, you agree to our Terms of Service 
      and Privacy Policy</p>
  </div>
  
  <script src="./assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
